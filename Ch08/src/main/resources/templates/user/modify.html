<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modify</title>
</head>
<body>
	<h3>Modify user info</h3>
	<a th:href="@{/}">Back to index</a>
	<form th:action="@{/user/modify}" method="post">
		<table border="1">
			<tr>
				<td>ID</td>
				<td><input type="text" name="uid" readonly th:value="${userVo.uid}"/></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" th:value="${userVo.name}"/></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" name="hp" th:value="${userVo.hp}"/></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="text" name="age" th:value="${userVo.age}"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><input type="submit" value="Save changes"/></td>
			</tr>		
		</table>
	</form>
</body>
</html>
