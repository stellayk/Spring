<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<h3>User List</h3>
	<a th:href="@{/}">Back to index</a>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Age</th>
			<th>Manage</th>
		</tr>
		<tr th:each="user:${users}">
			<td th:text="${user.uid}">ID</td>
			<td th:text="${user.name}">Name</td>
			<td th:text="${user.hp}">Phone</td>
			<td th:text="${user.age}">Age</td>
			<td>
				<a th:href="@{/user/modify(uid=${user.uid})}">Edit</a>
				<a th:href="@{/user/delete(uid=${user.uid})}">Delete</a>
			</td>
		</tr>

	</table>
</body>
</html>
