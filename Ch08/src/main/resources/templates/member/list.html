<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
	<h3>Employees List</h3>
	<a th:href="@{/}">Back to index</a>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Position</th>
			<th>Department</th>
			<th>Start Date</th>
			<th>Manage</th>
		</tr>
		<tr th:each="member:${members}">
			<td>${member.uid}</td>
			<td>${member.name}</td>
			<td>${member.hp}</td>
			<td>${member.pos}</td>
			<td>${member.dep}</td>
			<td>${member.rdate}</td>
			<td>
				<a th:href="@{/member/modify(uid=${member.uid})}">Edit</a>
				<a th:href="@{/member/delete(uid=${member.uid})}">Delete</a>
			</td>
		</tr>
	</table>
</body>
</html>
